plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase disabled for now
    // id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.doorphone.doorphone_viewer"
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.doorphone.doorphone_viewer"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        
        // NDK configuration - disabled to avoid license issues
        // ndk {
        //     abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        // }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Disable minification for now to avoid R8 issues
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Firebase - DISABLED FOR NOW
    // implementation platform('com.google.firebase:firebase-bom:32.7.0')
    // implementation 'com.google.firebase:firebase-messaging'
    // implementation 'com.google.firebase:firebase-analytics'
    
    // AWS SDK dependencies
    implementation 'com.amazonaws:aws-android-sdk-core:2.77.0'
    implementation 'com.amazonaws:aws-android-sdk-iot:2.77.0'
    implementation 'com.amazonaws:aws-android-sdk-kinesisvideo:2.77.0'
    
    // AWS KVS WebRTC SDK - Placeholder implementation
    // Note: The official AWS KVS WebRTC Android SDK would be integrated here
    // For CI/CD compatibility, using simulation approach
}
